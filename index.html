<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="price-cards">
      <div class="card">
      <img src="./img/device.svg" alt="Mobile" class="card-img">
      <h2 class="card-header">Mobile</h2>
      <p class="card-content">Get notifications about new releases in our mobile app.</p>
      <div class="card-price">
        <span class="currency">$</span>
        <span class="value">10</span>
        <span class="duration">/ month</span>
      </div>
      </div>
      <div class="card">
      <img src="./img/laptop.svg" alt="Desktop" class="card-img">
      <h2 class="card-header">Desktop</h2>
      <p class="card-content">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <div class="card-price">
        <span class="currency">$</span>
        <span class="value">15</span>
        <span class="duration">/ month</span>
      </div>
      </div>
      <div class="card">
      <img src="./img/monitor.svg" alt="Monitor" class="card-img">
      <h2 class="card-header">TV</h2>
      <p class="card-content">Watch your favorite series at home on large screen with our TV application.</p>
      <div class="card-price">
        <span class="currency">$</span>
        <span class="value">20</span>
        <span class="duration">/ month</span>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
